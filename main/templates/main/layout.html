{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/image_1.jpeg' %}" alt="Дополнительное описание">
        <span class="logo">itProger</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'main:home' %}"><li><i class="bi bi-house"></i>Главная</li></a>
            <a href="{% url 'main:about' %}"><li><i class="bi bi-person"></i>About</li></a>
            <a href="{% url 'main:info' %}"><li><i class="bi bi-journal"></i>Info</li></a>
            <a href="{% url 'news:home' %}"><li><i class="bi bi-megaphone"></i>News</li></a>
            <a href="{% url 'news:create' %}"><li><button class="btn btn-info"><i class="bi bi-plus-circle"></i>Add news</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
