{% extends 'main/layout.html' %}

{% block title %}Новости на сайте{% endblock %}

{% block content %}
    <div class="features">
        <h1>Новости на сайте</h1>
        {% if object_list %}
	        {% for el in object_list %}
		        <div class="alert alert-warning">
			        <h3>{{ el.title }}</h3>
			        <p>{{ el.anons }}</p>
					<a href="{% url 'news:news-detail' el.id %}" class="btn btn-warning">Читать детальнее</a>
		        </div>
	        {% endfor %}
        {% else %}
	        <p>У вас нет записей!</p>
        {% endif %}
    </div>
{% endblock %}
